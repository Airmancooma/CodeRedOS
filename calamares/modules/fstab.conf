#
# Creates /etc/fstab and /etc/crypttab in the target system.
# Also creates mount points for all the filesystems.
#
# When creating fstab entries for a filesystem, this module
# uses the options previously defined in the mount module
---

# Additional options added to each line in /etc/crypttab
crypttabOptions: luks
# For Debian and Debian-based distributions, change the above line to:
# crypttabOptions: luks,keyscript=/bin/cat

# Options for handling /tmp in /etc/fstab
# Currently default (required) and ssd are supported
# The corresponding string can contain the following variables:
# tmpfs: true or tmpfs: false to either mount /tmp as tmpfs or not
# options: "<mount options>"
#
# Example:
#tmpOptions:
#    default:
#        tmpfs: false
#        options: ""
#    ssd:
#        tmpfs: true
#        options: "defaults,noatime,mode=1777"
#
tmpOptions:
    default:
        tmpfs: false
        options: ""
    ssd:
        tmpfs: true
        options: "defaults,noatime,mode=1777"
mountOptions:
  default: 
    filesystem: auto
    options: defaults
  ext4: 
    filesystem: ext4
    options: defaults,noatime
  ext3: 
    filesystem: ext3
    options: defaults,noatime
  ext2: 
    filesystem: ext2
    options: defaults
  btrfs: 
    filesystem: btrfs
    options: defaults,compress
  jfs: 
    filesystem: jfs
    options: defaults
  reiserfs: 
    filesystem: reiserfs
    options: defaults
  xfs: 
    filesystem: xfs
    options: defaults
  fat32: 
    filesystem: fat32
    options: defaults
  fat16: 
    filesystem: fat16
    options: defaults
  ntfs: 
    filesystem: ntfs
    options: defaults
  swap: 
    filesystem: swap
    options: sw
  vfat: 
    filesystem: vfat
    options: defaults


